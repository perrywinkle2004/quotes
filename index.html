<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LIFE</title>
    <style>
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background: linear-gradient(45deg, #f9f7d9, #fce4ec);
            color: #333;
            text-align: center;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .quote-container {
            background-color: #ffffff;
            border: 3px solid #ff26bd70;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            display: inline-block;
            max-width: 600px;
        }

        .quote-text {
            font-size: 1.5em;
            line-height: 1.6;
        }

        .author {
            margin-top: 20px;
            font-size: 1.2em;
            color: #d84315;
            font-weight: bold;
        }

        .highlight {
            color: #801568;
            font-weight: bold;
        }

        .comic-bg {
            width: 150px;
            margin: 20px auto;
        }
    </style>
</head>
<body>
    <div class="quote-container">
        <p class="quote-text">
            I'm not <span class="highlight">Lazy</span> I'm on<span class="highlight"> energy-saving mode</span>.
        </p>
        <p class="author">~ me</p>
    </div>
</body>
</html>
